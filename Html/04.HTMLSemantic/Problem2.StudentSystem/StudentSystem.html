<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <header>
        <img class="logo" src="http://eclass.alquds.edu/pluginfile.php/2/course/section/16/student.png" alt="student logo" />
        <h1>Welcome to our student system</h1>

    <nav>

        <form class="login" action="index.html" method="post">
            <ul class="login-style">
                <li>
                    <label for="usermail">Email</label>
                    <input id="usermail" type="email" name="usermail" placeholder="Your e-mail" required="required">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Your password" required="required">
                    <input type="submit" name="submit" value="Login">
                </li>
            </ul>
        </form>
    </nav>
